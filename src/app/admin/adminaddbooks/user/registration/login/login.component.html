
 <app-header></app-header>
<div class="container">
  <h2 class="m-3" style="text-align: center;">  User Login</h2>
  <div class="row">
         <div class="col-4"></div>
         <div class="col-4 m-5">
        
           <form action="" [formGroup]="userlogin">
             <div class="m-3">
               <input type="text" class="form-control" formControlName="username" placeholder="Username">
              
               <div *ngIf="validate.username?.invalid && validate.username?.touched">
                 <small class="text-danger" *ngIf="validate.username?.errors?.['required']">UserName is required</small>
                 <small class="text-danger" *ngIf="validate.username?.errors?.['pattern']">Please Enter Valid UserName</small>
              
                </div>
             </div>
             <div class="m-3">
              <input type="password" class="form-control" formControlName="password" placeholder="password"
            >
              <div *ngIf="validate.password?.invalid && validate.password?.touched">
                <small class="text-danger" *ngIf="validate.password?.errors?.['required']">Password is required </small>
             
               </div>
            </div>
            <div class="m-3">
              <button class="btn btn-success form-control" type="button" (click)="userLogin()" routerLink="home">LOGIN</button>
            </div>
           </form>
         </div>
         <div class="col-4"></div>
  </div>
</div>
